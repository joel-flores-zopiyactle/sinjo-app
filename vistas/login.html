<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SINJO | Login</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

</head>

<body class="gray-bg">
    

    <div class="middle-box text-center loginscreen animated fadeInDown ">
        <div class="ibox-content">
            <h1 class="logo-name"><img src="../img/sinjo_logo.png" width="100%"></h1>
                <form class="m-t" role="form" method="post" id="frmAcceso">
                    <div class="form-group">
                      <input type="hidden" class="form-control" id="userid" value="1">
                        <input type="text" class="form-control" id="us3r" name="us3r" placeholder="USUARIO" required="">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="password" name="password" placeholder="PASSWORD" required="">
                    </div>
                    <button type="submit" class="btn btn-primary block full-width m-b">ACCEDER</button>
                    
                </form>
                   
            </div>
    </div>

    <!-- Mainly scripts -->
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/plugins/sweetalert/sweetalert.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="scripts/login.js"></script>

</body>

</html>
